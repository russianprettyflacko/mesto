<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile-info__avatar">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__subtitle">Исследователь океана</p>
          <button type="button" class="profile-info__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>

      <section class="popup-wrapper" id="profile-edit">
        <div class="popup">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="profile-edit" name="profile-edit">
            <input class="profile-edit__field" type="text" name="profile-edit__name" id="profile-edit__name"
              placeholder="Имя">
            <input class="profile-edit__field" type="text" name="profile-edit__job" id="profile-edit__job"
              placeholder="Описание">
            <button class="profile-edit__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>

      <section class="popup-wrapper" id="card-add">
        <div class="popup">
          <h3 class="popup__title">Новое место</h3>
          <form class="card-add" name="card-add">
            <input class="card-add__field" type="text" name="card-add__title" id="card-add__title"
              placeholder="Название">
            <input class="card-add__field" type="text" name="card-add__subtitle" id="card-add__img"
              placeholder="Ссылка на картинку">
            <button class="card-add__submit">Создать</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>

      <section class="popup-wrapper" id="popup-image" src="./images/image-not-found.jpg" alt="Изображение не найдено">
        <div class="popup-image">
          <img class="popup-image__image">
          <div class="popup-image__title"></div>
          <button type="button" class="popup-image__close"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="card">
    <div class="element">
      <img class="element__cover" src="./images/image-not-found.jpg" alt="Изображение не найдено">
      <div class="element__info">
        <p class="element__title"></p>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__delete"></button>
    </div>
  </template>

  <script src="./script/script.js"></script>
</body>

</html>
